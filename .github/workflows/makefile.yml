name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup environment
        run: |
          sudo apt-get update
          sudo apt-get install -y make kubectl
          curl https://baltocdn.com/helm/signing.asc | gpg --dearmor | sudo tee /usr/share/keyrings/helm.gpg > /dev/null
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/helm.gpg] https://baltocdn.com/helm/stable/debian/ all main" | sudo tee /etc/apt/sources.list.d/helm-stable-debian.list
          sudo apt-get update
          sudo apt-get install -y helm

      - name: Install k3d
        run: |
          curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash
          k3d --version

      - name: Create k3d cluster
        run: |
          k3d cluster create test-cluster \
            --agents 1 \
            --servers-memory "4GB" \
            --agents-memory "4GB" \
            --k3s-arg "--disable=traefik@server:0" \
            --wait \
            --timeout 120s
          kubectl cluster-info

      - name: Install k8dev
        run: make install

      - name: Check installation
        run: make check

      - name: Setup Helm repositories
        run: |
          helm repo add jetstack https://charts.jetstack.io
          helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
          helm repo add grafana https://grafana.github.io/helm-charts
          helm repo update

      - name: Test infrastructure
        run: |
          kubectl get nodes -o wide
          kubectl get pods -A

          k8dev install || {
            echo "Installation failed, checking pod status..."
            kubectl get pods -A
            kubectl describe pods -n k8dev-system -l app.kubernetes.io/name=ingress-nginx-controller
            exit 1
          }
          
          k8dev install
          k8dev create www.domain.dev
          k8dev start www.domain.dev
          k8dev stop www.domain.dev
          k8dev uninstall

      - name: Cleanup
        if: always()
        run: |
          make uninstall
          k3d cluster delete test-cluster || true